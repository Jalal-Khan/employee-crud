<h2>Employees</h2>
<!-- List Section -->
<ul class="employees">
    <li *ngFor="let employee of employees">
        <a [routerLink]="['/detail',employee.id]">
            <span class="badge">{{employee.id}}</span>
            <span class="name">{{employee.name}}</span>
        </a>
    </li>
</ul>
